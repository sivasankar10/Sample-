        var totscore = 10;

        function check(){
            let a = Math.random()
            let b = Math.floor(a *10)+1 
            console.log(b);
            
            var userinput = gno.value

            if ( userinput == b) 
        {
            totscore = totscore + 1
            stat.textContent = "You WON"
            alert("YOU WON")
            score.textContent = "Score:"+totscore 

        } else {
            totscore = totscore - 1
            stat.textContent = "You Lost"
            score.textContent = "Score:"+totscore 
        }
            
        }
